<article class="card" style="margin-bottom: 3rem;">
  <div class="card-image">
    <a href="{{ .RelPermalink }}">
      <figure class="image is-3by1">
        <img src="{{ ( .Params.image | default "/images/not-found.png" ) | relURL }}" style="object-fit: cover">
      </figure>
    </a>
  </div>
  <div class="card-content">

    <h1 class="title is-3" style="margin-bottom: 0;">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>

  </div>
</article>
